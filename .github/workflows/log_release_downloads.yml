name: Log release asset downloads

on:
  schedule:
    - cron: "15 0 * * *" # 毎日 00:15 UTC（日本時間 09:15）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Log downloads
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/log_release_downloads.py

      - name: Commit metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics/downloads_log.csv
          git commit -m "chore: log release download counts" || exit 0
          git push
